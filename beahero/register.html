<body>


    <div id="container">
        <div id="tabs">
            <p id="lt" class="tabs" onclick="loginTabFun()">Log in</p>
            <p id="rt" class="tabs" onclick="regTabFun()">Register</p>

            <div id="clear"></div>
        </div>

        <div id="cont">
            <div id="login" class="comm">
                <h3>Sign in</h3>
                <form method="POST" action="login.php">
                    <input id="se" type="email" placeholder="Email" name="uid" required />
                    <input id="sp" type="password" placeholder="Password" name="pass" required />
                    <input type="submit" onclick="login()" value="Submit" name="login" />
                </form>
                <p onclick="forTabFun()">Forget Password?</p>
            </div>



            <div id="register" class="comm">
                <h3>Register</h3>
                <form method="POST" action="signup.php">
                    <input type="name" placeholder="Full Name" name="rfn" required />
                    <input id="re" type="email" placeholder="Email" name="remail" required />
                    <input id="rp" type="password" placeholder="Password" name="rpass" required />
                    <input id="rrp" type="password" placeholder="Re write Password" name="rrpass" required />
                    <input type="submit" onclick="register()" value="Submit" name="signup" />
                </form>
            </div>


            <div id="forgot" class="comm">
                <h3>Forgot Password</h3>
                <div>
                    <input id="fe" type="email" placeholder="Email" required />
                    <input type="submit" onclick="forgot()" value="Submit" />
                </div>
            </div>
        </div>
    </div>








    <script src="js/register.js"></script>
</body>

</html>
